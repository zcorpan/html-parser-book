<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-79.5 -300 1159 1500" role="presentation" focusable="false" id="book-cover-svg" width="1275" height="1650">
  <style>
    /*
    font    https://www.fontsquirrel.com/fonts/archistico
    licence https://www.fontsquirrel.com/license/archistico
    */
    @font-face {
        font-family: Archistico;
        src: url('../fonts/Archistico_Bold.woff') format('woff'),
             url('../fonts/Archistico_Bold.ttf') format('truetype');
    }
    #book-cover-svg #book-title {
      font-size: 100px;
    }
    #book-cover-svg text {
      font-family: Archistico, sans-serif;
      font-weight: normal;
    }
    #book-cover-svg #book-author {
      font-size: 50px;
    }
    #book-cover-svg image { mix-blend-mode: multiply }
  </style>
  <defs>
    <linearGradient id="book-cover-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="33%" stop-color="white"/>
      <stop offset="33%" stop-color="darkseagreen"/>
    </linearGradient>
  </defs>
  <rect fill="url(#book-cover-bg)" x="-79.5" y="-300" width="1159" height="1500" filter="url(#book-cover-shadow)"/>
  <image role="img" aria-roledescription="book cover image" aria-label="Sketch of a platypus." xlink:href="Platypus_sketch_by_Hmich176.png" x="382" y="0" width="568" height="574"/>
  <g text-anchor="end" id="book-title" role="heading" aria-level="1">
    <text x="820" y="120">Idiosyncrasies</text>
    <text x="720" y="220">of the</text>
    <text x="620" y="320">HTML</text>
    <text x="520" y="420">parser</text>
  </g>
  <g id="book-author">
    <text role="paragraph" text-anchor="middle" x="500" y="875">Simon Pieters</text>
  </g>
</svg>
